<div class="container mt-3">
  <div class="card list-produtos">
    <h5 class="card-header">Lista de produtos</h5>
    <div class="card-body">
      <table class="table table-striped table-dark rounded-bottom">
        <thead>
          <tr>
            <!-- <th scope="col">Id</th> -->
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
            <th scope="col">Marca</th>
            <th scope="col">Fornecedor</th>
            <th scope="col">Valor</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <!-- <td>{{produto.id}}</td> -->
            <td>{{produto.codigo}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.marca}}</td>
            <td>{{produto.fornecedor}}</td>
            <td>R$ {{produto.valor}}</td>
            <td>{{produto.quantidade}}</td>
            <td>
              <button type="button" class="btn btn-light btn-sm mr-1" (click)="editProduto(produto)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm"
                (click)="deleteProdutos(produto)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> 
  <div class="card add-car mt-3">
    <h5 class="card-header">Adicionar produto/Atualizar produto</h5>
    <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && saveProduto(f)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="number" [(ngModel)]="produto.codigo" id="codigo" name="codigo" #model="ngModel" required class="form-control mb-1" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o código do produto">
            <label for="descricao">Descrição</label>
            <input type="text" [(ngModel)]="produto.descricao" id="descricao" name="descricao" #model="ngModel" required class="form-control mb-1" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite a descrição do produto">
            <label for="marca">Marca</label>
            <input type="text" [(ngModel)]="produto.marca" id="marca" name="marca" #model="ngModel" required class="form-control mb-1" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o nome da marca do produto">
            <label for="fornecedor">Fornecedor</label>
            <input type="text" [(ngModel)]="produto.fornecedor" id="fornecedor" name="fornecedor" #model="ngModel" required class="form-control mb-1" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o nome do fornecedor">
            <label for="valor">Valor</label>
            <input type="number" [(ngModel)]="produto.valor" id="valor" name="valor" #model="ngModel" required class="form-control mb-1" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o valor do produto">
            <label for="quantidade">Quantidade</label>
            <input type="number" [(ngModel)]="produto.quantidade" id="quantidade" name="quantidade" #model="ngModel" required class="form-control mb-1" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite a quantidade em estoque">
            <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                <div *ngIf="model.errors">Preencha os campos obrigatórios</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="reset" class="btn btn-secondary float-right" (click)="cleanForm(f)">Cancelar</button>
      </form>
    </div>
  </div>
</div>
