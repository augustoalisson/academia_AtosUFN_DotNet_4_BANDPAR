<div class="container mt-3">
    <div class="card">
      <h5 class="card-header">Lista de fornecedores</h5>
      <div class="card-body">
        <table class="table table-striped table-dark rounded-bottom">
          <thead>
            <tr>
              <!-- <th scope="col">Id</th> -->
              <th scope="col">Código</th>
              <th scope="col">Nome</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fornecedor of fornecedores">
              <td>{{fornecedor.id}}</td>
              <td>{{fornecedor.nome}}</td>
              <td>
                <button type="button" class="btn btn-light btn-sm mr-1" (click)="editFornecedor(fornecedor)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteFornecedor(fornecedor)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card mt-3">
      <h5 class="card-header">Adicionar fornecedor/Atualizar fornecedor</h5>
      <div class="card-body">
        <form id="add-form" (ngSubmit)="f.form.valid && saveFornecedor(f)" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="nomeFornecedor">Nome</label>
              <input type="text" [(ngModel)]="fornecedor.nome" id="nomeFornecedor" name="nomeFornecedor" #model="ngModel" required class="form-control mb-1" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o nome do fornecedor">
              <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                  <div *ngIf="model.errors">Preencha os campos obrigatórios</div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="reset" class="btn btn-secondary float-right" (click)="cleanForm(f)">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
